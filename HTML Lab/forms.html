<!DOCTYPE html>
<html>
<head>
	<title>Form Demo</title>
</head>
<body>
	<!-- action - where the form send data to -->
	<!-- method - what HTTP method (get/post) -->
	<form>
		<label for="username">
			Email:
		</label>
		<input name="Username" type="email" placeholder="Email" id="username" required>
		<label>
			Password:
			<input name="Password" type="password" placeholder="Password" required>
		</label>
		<button>Submit</button>
		<input type="submit">
	</form>
</body>
</html>
