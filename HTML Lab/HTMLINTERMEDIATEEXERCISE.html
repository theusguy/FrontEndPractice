<!DOCTYPE html>
<html>
<head>
	<title>Forms Exercise</title>
</head>
<body>
	<h1>Register</h1>
	<form>
		<label for="fName">First Name:</label>
		<input type="text" id="fName" placeholder="First Name" required>

		<label for="lName">Last Name:</label>
		<input type="text" id="lName" placeholder="Last Name" required>

		<br>
		
		<label for="Male">Male:</label>
		<input type="radio" value="male" id="Male" name="gender">

		<label for="Female">Female:</label>
		<input type="radio" value="female" id="Female" name="gender">

		<label for="other">Other:</label>
		<input type="radio" value="other" id="other" name="gender">

		<br>

		<label for="email">Email:</label>
		<input type="email" required id="email">

		<label for="pass">Password:</label>
		<input type="password" id="pass" minLength="5" maxLength="10" required>

		<br>

		<label>Birthday:</label>
		<select class="bDay">
			<option>Month</option>
			<option>January</option>
			<option>February</option>
			<option>March</option>
			<option>April</option>
			<option>May</option>
			<option>June</option>
			<option>July</option>
			<option>August</option>
			<option>September</option>
			<option>October</option>
			<option>November</option>
			<option>December</option>
		</select>
		<select class="bDay">
			<option>Day</option>
			<option>01</option>
			<option>02</option>
			<option>03</option>
			<option>04</option>
			<option>05</option>
			<option>06</option>
			<option>07</option>
			<option>08</option>
			<option>09</option>
			<option>10</option>
			<option>11</option>
			<option>12</option>
			<option>13</option>
			<option>14</option>
			<option>15</option>
			<option>16</option>
			<option>17</option>
			<option>18</option>
			<option>19</option>
			<option>20</option>
			<option>21</option>
			<option>22</option>
			<option>23</option>
			<option>24</option>
			<option>25</option>
			<option>26</option>
			<option>27</option>
			<option>28</option>
			<option>29</option>
			<option>30</option>
			<option>31</option>
		</select>
		<select class="bDay">
			<option>Year</option>
		</select>

		<br>

		<label for="Terms">I agree with the terms and conditions</label>
		<input type="checkbox" id="Terms">

		<br>

		<input type="submit">
	</form>
</body>
</html>
